<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Example" />
<title>Example</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/index.js"></script>
</head>

<body onload='evalSource()'>
<div id="main" class="page">
<div class="contents">
<h1>Example</h1>
<form name="form">
<input type="button" onclick="evalSource()" value="Eval" />
<input type="button" onclick="document.form.source.value=document.form.console.value=''" value="Clear" />

<p/>
  
Source :<br />
<textarea rows="8" cols="40" name="source">
log(navigator.userAgent);
</textarea>

<p/>

Console:<br />
<textarea rows="8" cols="40" name=console>
</textarea>

<p />
</form>
</div>
</div>
</body>
</html>
